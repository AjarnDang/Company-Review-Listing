name: CI Pipeline

# เมื่อไหร่ให้รัน workflow นี้
on:
  # เมื่อมี push ไปที่ branch หลัก
  push:
    branches:
      - main
      - develop
  
  # เมื่อมีการสร้าง Pull Request
  pull_request:
    branches:
      - main
      - develop
  
  # อนุญาตให้รันด้วยตัวเองใน GitHub UI
  workflow_dispatch:

# ยกเลิก workflow เก่าถ้ามี push/PR ใหม่เข้ามา (ประหยัด resources)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint & Type Check
  lint:
    name: 🔍 Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout โค้ด
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. ติดตั้ง dependencies (ใช้ cache)
      - name: 📦 Install dependencies
        run: npm ci
      
      # 4. รัน ESLint
      - name: 🔍 Run ESLint
        run: npm run lint
      
      # 5. รัน TypeScript type check
      - name: 🔍 Run TypeScript check
        run: npx tsc --noEmit

  # Job 2: Build
  build:
    name: 🏗️ Build Project
    runs-on: ubuntu-latest
    needs: lint  # รอให้ lint ผ่านก่อน
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      # Build Next.js project
      - name: 🏗️ Build Next.js
        run: npm run build
        env:
          # ปิด telemetry ของ Next.js
          NEXT_TELEMETRY_DISABLED: 1
      
      # Upload build artifacts (สำหรับ deploy หรือ debug)
      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7
  
