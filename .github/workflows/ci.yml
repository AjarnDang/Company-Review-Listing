on:
  # à¹€à¸¡à¸·à¹ˆà¸­à¸¡à¸µ push à¹„à¸›à¸—à¸µà¹ˆ branch à¸«à¸¥à¸±à¸
  push:
    branches:
      - main
      - develop
  
  # à¹€à¸¡à¸·à¹ˆà¸­à¸¡à¸µà¸à¸²à¸£à¸ªà¸£à¹‰à¸²à¸‡ Pull Request
  pull_request:
    branches:
      - main
      - develop
  
  # à¸­à¸™à¸¸à¸à¸²à¸•à¹ƒà¸«à¹‰à¸£à¸±à¸™à¸”à¹‰à¸§à¸¢à¸•à¸±à¸§à¹€à¸­à¸‡à¹ƒà¸™ GitHub UI
  workflow_dispatch:

# à¸¢à¸à¹€à¸¥à¸´à¸ workflow à¹€à¸à¹ˆà¸²à¸–à¹‰à¸²à¸¡à¸µ push/PR à¹ƒà¸«à¸¡à¹ˆà¹€à¸‚à¹‰à¸²à¸¡à¸² (à¸›à¸£à¸°à¸«à¸¢à¸±à¸” resources)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint & Type Check
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout à¹‚à¸„à¹‰à¸”
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ dependencies (à¹ƒà¸Šà¹‰ cache)
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # 4. à¸£à¸±à¸™ ESLint
      - name: ğŸ” Run ESLint
        run: npm run lint
      
      # 5. à¸£à¸±à¸™ TypeScript type check
      - name: ğŸ” Run TypeScript check
        run: npx tsc --noEmit

  # Job 2: Build
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: lint  # à¸£à¸­à¹ƒà¸«à¹‰ lint à¸œà¹ˆà¸²à¸™à¸à¹ˆà¸­à¸™
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # Build Next.js project
      - name: ğŸ—ï¸ Build Next.js
        run: npm run build
        env:
          # à¸›à¸´à¸” telemetry à¸‚à¸­à¸‡ Next.js
          NEXT_TELEMETRY_DISABLED: 1
      
      # Upload build artifacts (à¸ªà¸³à¸«à¸£à¸±à¸š deploy à¸«à¸£à¸·à¸­ debug)
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7
  
